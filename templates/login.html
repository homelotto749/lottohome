<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в HOMELOTTO 7/49</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 90%; margin-bottom: 10px; padding: 5px; }
        button { width: 100%; padding: 10px; cursor: pointer; }
        .error { color: red; }
        hr { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>HOMELOTTO 7/49 Вход</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <hr>

        <h3>Регистрация</h3>
        <form action="/register" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
